<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BomBa Modal Demo</title>
    <link rel="stylesheet" href="/src/styles.scss" />
    <script type="module" src="/src/bmodal.js"></script>
  </head>
  <body>
    <button id="open">Open Modal</button>

    <script type="module">
      import BModal from '../src/bmodal.js';

      // إنشاء نافذة رئيسية
      const modal1 = new BModal({
        title: 'Main Modal',
        content: 'Hello from BomBaModal ✨',
        closeOnOutside: true,
      });

      document.getElementById('open').addEventListener('click', () => {
        modal1.open();

        // نافذة فرعية داخلية بعد ثانيتين
        setTimeout(() => {
          const modal2 = new BModal({
            title: 'Nested Modal',
            content: 'This is a nested modal 🚀',
            closeOnOutside: false,
          });
          modal2.open();
        }, 2000);
      });
    </script>
  </body>
</html>
